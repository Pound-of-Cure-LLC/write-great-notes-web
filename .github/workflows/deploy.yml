name: Deploy to Cloud Run

on:
  push:
    branches:
      - master
  release:
    types: [published]

env:
  SERVICE_NAME: write-great-notes-web
  REGION: us-central1

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine environment
        id: env
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            echo "environment=production" >> $GITHUB_OUTPUT
            echo "project=write-great-notes" >> $GITHUB_OUTPUT
            echo "workload_identity_provider=${{ secrets.WORKLOAD_IDENTITY_PROVIDER_PROD }}" >> $GITHUB_OUTPUT
            echo "service_account=${{ secrets.SERVICE_ACCOUNT_EMAIL_PROD }}" >> $GITHUB_OUTPUT
            echo "backend_url=${{ secrets.BACKEND_URL_PROD }}" >> $GITHUB_OUTPUT
            echo "supabase_url=${{ secrets.SUPABASE_URL_PROD }}" >> $GITHUB_OUTPUT
            echo "supabase_anon_key=${{ secrets.SUPABASE_ANON_KEY_PROD }}" >> $GITHUB_OUTPUT
          else
            echo "environment=development" >> $GITHUB_OUTPUT
            echo "project=write-great-notes-dev-474317" >> $GITHUB_OUTPUT
            echo "workload_identity_provider=${{ secrets.WORKLOAD_IDENTITY_PROVIDER_DEV }}" >> $GITHUB_OUTPUT
            echo "service_account=${{ secrets.SERVICE_ACCOUNT_EMAIL_DEV }}" >> $GITHUB_OUTPUT
            echo "backend_url=${{ secrets.BACKEND_URL_DEV }}" >> $GITHUB_OUTPUT
            echo "supabase_url=${{ secrets.SUPABASE_URL_DEV }}" >> $GITHUB_OUTPUT
            echo "supabase_anon_key=${{ secrets.SUPABASE_ANON_KEY_DEV }}" >> $GITHUB_OUTPUT
          fi

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ steps.env.outputs.workload_identity_provider }}
          service_account: ${{ steps.env.outputs.service_account }}
          retries: 3

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ steps.env.outputs.project }}
        continue-on-error: true
        id: setup_gcloud_attempt1

      - name: Retry Set up Cloud SDK (if needed)
        if: steps.setup_gcloud_attempt1.outcome == 'failure'
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ steps.env.outputs.project }}
        continue-on-error: true
        id: setup_gcloud_attempt2

      - name: Final Set up Cloud SDK (if needed)
        if: steps.setup_gcloud_attempt2.outcome == 'failure'
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ steps.env.outputs.project }}

      - name: Authorize Docker
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build and push Docker image
        run: |
          IMAGE_TAG="${{ env.REGION }}-docker.pkg.dev/${{ steps.env.outputs.project }}/${{ env.SERVICE_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }}"
          docker build -t $IMAGE_TAG \
            --build-arg NEXT_PUBLIC_API_URL=${{ steps.env.outputs.backend_url }} \
            --build-arg NEXT_PUBLIC_SUPABASE_URL=${{ steps.env.outputs.supabase_url }} \
            --build-arg NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ steps.env.outputs.supabase_anon_key }} \
            .
          docker push $IMAGE_TAG

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.REGION }}-docker.pkg.dev/${{ steps.env.outputs.project }}/${{ env.SERVICE_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            --platform managed \
            --region ${{ env.REGION }} \
            --project ${{ steps.env.outputs.project }} \
            --allow-unauthenticated \
            --max-instances=10 \
            --min-instances=1 \
            --memory=1Gi \
            --cpu=1 \
            --timeout=60 \
            --concurrency=80
